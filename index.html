<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>XPS videos</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  background:#0b0b0b;
  color:white;
  font-family:Segoe UI, Arial;
}
header{
  text-align:center;
  padding:20px;
  font-size:30px;
  background:#111;
  box-shadow:0 5px 25px black;
}
.characters{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(200px,1fr));
  gap:18px;
  padding:25px;
}
.card{
  position:relative;
  overflow:hidden;
  border-radius:14px;
  cursor:pointer;
  background:#161616;
  animation:pop .6s ease;
}
.card img{
  width:100%;
  height:280px;
  object-fit:cover;
  transition:.4s;
}
.card:hover img{
  transform:scale(1.15);
  filter:brightness(1.2);
}
.card::after{
  content:"";
  position:absolute;
  inset:0;
  background:linear-gradient(to top,rgba(0,0,0,.9),transparent);
  opacity:0;
  transition:.3s;
}
.card:hover::after{opacity:1}
.card h3{
  position:absolute;
  bottom:12px;
  left:14px;
  font-size:18px;
  opacity:0;
  transition:.3s;
}
.card:hover h3{opacity:1}

@keyframes pop{
  from{opacity:0;transform:scale(.9)}
  to{opacity:1}
}
</style>
</head>

<body>

<header>XPS ANIMATED SHOW</header>

<div class="characters">
  <a href="kittyamore.html" class="card">
    <img src="https://ik.imagekit.io/0xwvvgyfso/square-image%20(1).jpg">
    <h3>KITTY AMORE</h3>
  </a>

  <a href="characters/jerry.html" class="card">
    <img src="https://i.imgur.com/5b6XG6F.png">
    <h3>Jerry</h3>
  </a>
</div>

console.log("Home Loaded");
</script>

</body>
</html>
